<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="https://polygit.org/polymer+v2.0.0/shadycss+webcomponents+1.0.0/components/iron-ajax/iron-ajax.html">

<dom-module id="patient-demographics">

  <template>

    <style>

      :host {
        width: 100%;
        color: var(--patient-demographics-font-color , rgb(255, 255, 255));
      }

      :host #content {
        padding: 10px;
      }

      :host #name {
        text-align: center;
        font-size: var(--patient-demographics-font-size-name , 32pt);
      }

      :host #maleAge {
        font-size: var(--patient-demographics-font-size-male-age , 24pt);
        margin-left: 15px;
      }

      :host #birthdate {
        font-size: var(--patient-demographics-font-size-birthdate , 24pt);
      }

      :host #birthdateTitle {
        font-weight: 900;
        font-size: var(--patient-demographics-font-size-birthdate-title , 24pt);
      }

    </style>


  <div id=content>
    <div id="name">
      {{patient.person.preferredName.givenName}} {{patient.person.preferredName.middleName}} {{patient.person.preferredName.familyName}}
    </div>
  </br>
    <div id="maleAge">
      {{patient.person.gender}}, {{patient.person.age}}
    </div>
  </br>
    <div id="birthdate">
      <div id="birthdateTitle">Date of birth:</div>
      {{patient.person.birthdate}}
    </div>
  </div>
  <iron-ajax
  url="{{url}}"
  params='{"v":"full"}'
  content-type="application/json"
  handle-as="json"
  with-credentials="true"
  on-response="handleResponse"
  method="GET"
  on-error="_error"
  id="iron_ajax"></iron-ajax>


  </template>

  <script>
    class PatientDemographics extends Polymer.Element {
      static get is() {
        return 'patient-demographics';
      }
      static get properties() {
        return {
          patient: {
            type: Object
          },
          uuid: {
            type: String,
            observer: "_changedUUID"
          },
          url: {
            type: String
          }
        }
      }
      constructor() {
        super();
      }

      handleResponse(data) {
        var tmp_patient;
        tmp_patient = data.detail.response;

        tmp_patient.person.dead = _correctDead(tmp_patient.person.dead);
        tmp_patient.person.birthdate = _parseDate(tmp_patient.person.birthdate);
        tmp_patient.person.gender = _correctGender(tmp_patient.person.gender);
        this.patient = tmp_patient;
      }

      _error(event) {
        console.log(event);
        console.log(event.detail);
        console.log(event.detail.error);
        console.log(event.detail.error.message);
        console.log(event.detail.request);
        console.log(event.detail.response);
        console.log(event.detail.request.response);
      }

      _changedUUID() {
        this.url = "http://localhost:8080/lh-toolkit/ws/rest/v1/patient/" + this.uuid;
        this.$.iron_ajax.generateRequest();
      }

    }
    customElements.define(PatientDemographics.is, PatientDemographics);
  </script>

  <script>
    function _correctDead(dead) {
      if (dead == false) {
        return "Alive";
      } else {
        return "Dead";
      }
    }

    function _correctGender(gender) {
      if (gender == "M") {
        return "Male";
      } else if (gender == "F") {
        return "Female";
      }
    }

    function _parseDate(givenDate) {
      var date = new Date(givenDate);

      //part of code from https://stackoverflow.com/questions/3605214/javascript-add-leading-zeroes-to-date
      var myDateString;
      date.setDate(date.getDate() + 0);
      myDateString = ('0' + date.getDate()).slice(-2) + '/' +
        ('0' + (date.getMonth() + 1)).slice(-2) + '/' +
        date.getFullYear();

      return myDateString;
    }
  </script>

</dom-module>
